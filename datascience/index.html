<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico de Variáveis com XGBoost (Detrator)</title>
  <style>
    /* Estilo do corpo */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #6D3189;
      color: #333;
      text-align: center;
      width: 100%;
      min-height: 100vh;
    }

    /* Cabeçalho */
    h1 {
      margin: 20px;
      color: #ffffff;
    }

    /* Seletor */
    .seletor {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #000;
      border-radius: 30px;
      width: calc(95% - 20px);
      max-width: 1200px;
      height: 50px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .seletor label {
      margin-right: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    .seletor select {
      width: 200px;
      height: 30px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 5px;
    }

    /* Container principal */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 10px 0;
      padding: 10px;

      border-radius: 30px;
      width: calc(95% - 20px);
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Estilo de cada gráfico/tabela */
    .chart-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 30px;
      width: calc(45% - 20px);
      padding: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .chart-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 30px;
      width: calc(45% - 20px);
      padding: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }



    @media (max-width: 1000px) {
      .chart-container {
        width: 100%;
        /* 1 por linha */
      }
    }

    /* Hover interativo */
    .chart-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Títulos dos gráficos */
    .chart-container h2 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #0078D7;
    }

    /* Tabela */
    #tableee,
    #tabelanpsbrasil {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }

    #tabelanpsbrasil th,
    #tableee th,
    #tabelanpsbrasil td,
    #tableee td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    #tableee th,
    #tabelanpsbrasil th {
      background-color: #0078D7;
      color: white;
      font-weight: bold;
    }

    /* Canvas */
    canvas {
      max-width: 100%;
      height: auto;
    }

    #sap {
      width: calc(95% - 20px);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }

    #sap img {
      margin: 5px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    /* Primeira imagem maior */
    #sap img:first-of-type {
      width: 45%;
      border-radius: 30px;
      border: solid 1px #ccc;
      /* A primeira imagem será maior */
    }

    /* Outras imagens menores */
    #sap img:not(:first-of-type) {
      width: 35%;
      border-radius: 30px;
      border: solid 1px #ccc;
      height: auto;
      object-fit: contain;
    }

    /* Hover interativo para as imagens */
    #sap img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
  </style>
  <!-- <link rel="stylesheet" href="css/style.css"> -->

</head>

  <script>
    document.getElementById('csvSelect').addEventListener('change', function () {
      var grupoSelecionado = this.value; // Obtém o valor do grupo selecionado
      var grupos = document.querySelectorAll('.group-images'); // Seleciona todos os divs de grupo de imagens

      // Para cada grupo de imagens, mostramos apenas o grupo selecionado
      grupos.forEach(function (grupo) {
        if (grupo.getAttribute('data-group') === grupoSelecionado) {
          grupo.style.display = 'block'; // Exibe o grupo selecionado
        } else {
          grupo.style.display = 'none'; // Oculta os outros grupos
        }
      });
    });

  </script>
