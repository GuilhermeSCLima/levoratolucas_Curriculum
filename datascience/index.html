<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico de Variáveis com XGBoost (Detrator)</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Gráficos de Variáveis com XGBoost (Detrator)</h1>

  <div class="container">
    <!-- Select para escolher o CSV -->
    <div>
      <label for="csvSelect">Escolha o CSV:</label>
      <select id="csvSelect" class="csss">
        <option value="csv1">Completo</option>
        <option value="csv2">Brasil</option>
        <option value="csv3">Grupo 4</option>
        <option value="csv4">Grupo 5</option>
        <option value="csv5">Grupo 6</option>
        <option value="csv6">Grupo 8</option>
      </select>
    </div>

    <!-- Gráfico 1 -->
    <div class="chart-container">
      <h2>Gráfico NPS</h2>
      <canvas id="npsChart"  width="400" height="200"></canvas>
    </div>

    <!-- Gráfico 2 -->
    <div class="chart-container">
      <h2>Gráfico CSAT</h2>
      <canvas id="csatChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="./js/nps.js"></script>
</body>
</html>
