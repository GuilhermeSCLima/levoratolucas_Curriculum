<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Apostas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .result {
            padding: 10px;
            margin-top: 20px;
            background-color: #e7f3e7;
            border-left: 4px solid #4caf50;
            display: none;
        }
        .error {
            padding: 10px;
            margin-top: 20px;
            background-color: #f8d7da;
            border-left: 4px solid #f44336;
            display: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Apostas</h1>
        <label for="odd1">Odd 1:</label>
        <input type="number" id="odd1" step="0.01" required>
        
        <label for="odd2">Odd 2:</label>
        <input type="number" id="odd2" step="0.01" required>
        
        <label for="odd3">Odd 3:</label>
        <input type="number" id="odd3" step="0.01" required>
        
        <label for="total">Valor Total a Apostar:</label>
        <input type="number" id="total" step="0.01" required>
        
        <button onclick="calcular()">Calcular</button>
        
        <div class="result" id="result">
            <p id="result-text"></p>
        </div>
        
        <div class="error" id="error">
            <p id="error-text"></p>
        </div>
    </div>

    <script>
        function calcular() {
            // Obter valores
            const odd1 = parseFloat(document.getElementById('odd1').value);
            const odd2 = parseFloat(document.getElementById('odd2').value);
            const odd3 = parseFloat(document.getElementById('odd3').value);
            const total = parseFloat(document.getElementById('total').value);
            
            // Calcular as probabilidades
            const prob1 = 1 / odd1;
            const prob2 = 1 / odd2;
            const prob3 = 1 / odd3;
            
            // Soma das probabilidades
            const somaProbs = prob1 + prob2 + prob3;
            
            // Verificar se há lucro garantido
            if (somaProbs < 1) {
                // Calcular apostas
                const aposta1 = total * prob1 / somaProbs;
                const aposta2 = total * prob2 / somaProbs;
                const aposta3 = total * prob3 / somaProbs;
                
                // Calcular lucro
                const retorno = total / somaProbs;
                const lucro = retorno - total;
                
                // Mostrar resultado
                document.getElementById('result-text').innerHTML = `
                    Aposte R$${aposta1.toFixed(2)} na Odd 1 <br>
                    Aposte R$${aposta2.toFixed(2)} na Odd 2 <br>
                    Aposte R$${aposta3.toFixed(2)} na Odd 3 <br><br>
                    Lucro garantido: R$${lucro.toFixed(2)}
                `;
                document.getElementById('result').style.display = 'block';
                document.getElementById('error').style.display = 'none';
            } else {
                // Mostrar erro
                document.getElementById('error-text').innerHTML = 'Não é possível garantir lucro com essas odds.';
                document.getElementById('result').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
