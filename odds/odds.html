<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Apostas</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.2);
        }
        h1 {
            text-align: center;
            color: #0096ff;
            font-size: 1.8rem;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #b0b0b0;
            font-size: 1rem;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #333;
            color: #00ff00;
            border: 1px solid #0096ff;
            border-radius: 5px;
            font-size: 1rem;
        }
        .result, .error {
            padding: 15px;
            margin-top: 20px;
            border-left: 5px solid;
            display: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .result {
            background-color: #002244;
            border-left-color: #0096ff;
        }
        .error {
            background-color: #330000;
            border-left-color: #ff3333;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #0096ff;
            color: #1e1e1e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #007acc;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .container {
                padding: 15px;
                box-shadow: 0 0 10px rgba(0, 150, 255, 0.2);
            }
            input[type="number"], button {
                padding: 12px;
                font-size: 0.9rem;
            }
            .result, .error {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.3rem;
            }
            .container {
                padding: 10px;
                box-shadow: 0 0 8px rgba(0, 150, 255, 0.2);
            }
            input[type="number"], button {
                padding: 10px;
                font-size: 0.8rem;
            }
            .result, .error {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Apostas</h1>
        <label for="odd1">Odd 1:</label>
        <input type="number" id="odd1" step="0.01" required>
        
        <label for="odd2">Odd 2:</label>
        <input type="number" id="odd2" step="0.01" required>
        
        <label for="odd3">Odd 3:</label>
        <input type="number" id="odd3" step="0.01" required>
        
        <label for="total">Valor Total a Apostar:</label>
        <input type="number" id="total" step="0.01" required>
        
        <button onclick="calcular()">Calcular</button>
        
        <div class="result" id="result">
            <p id="result-text"></p>
        </div>
        
        <div class="error" id="error">
            <p id="error-text"></p>
        </div>
    </div>

    <script>
        function calcular() {
            // Obter valores
            const odd1 = parseFloat(document.getElementById('odd1').value);
            const odd2 = parseFloat(document.getElementById('odd2').value);
            const odd3 = parseFloat(document.getElementById('odd3').value);
            const total = parseFloat(document.getElementById('total').value);
            
            // Calcular as probabilidades
            const prob1 = 1 / odd1;
            const prob2 = 1 / odd2;
            const prob3 = 1 / odd3;
            
            // Soma das probabilidades
            const somaProbs = prob1 + prob2 + prob3;
            
            // Verificar se há lucro garantido
            if (somaProbs < 1) {
                // Calcular apostas
                const aposta1 = total * prob1 / somaProbs;
                const aposta2 = total * prob2 / somaProbs;
                const aposta3 = total * prob3 / somaProbs;
                
                // Calcular lucro
                const retorno = total / somaProbs;
                const lucro = retorno - total;
                
                // Mostrar resultado
                document.getElementById('result-text').innerHTML = `
                    Aposte R$${aposta1.toFixed(2)} na Odd 1 <br>
                    Aposte R$${aposta2.toFixed(2)} na Odd 2 <br>
                    Aposte R$${aposta3.toFixed(2)} na Odd 3 <br><br>
                    Lucro garantido: R$${lucro.toFixed(2)}
                `;
                document.getElementById('result').style.display = 'block';
                document.getElementById('error').style.display = 'none';
            } else {
                // Mostrar erro
                document.getElementById('error-text').innerHTML = 'Não é possível garantir lucro com essas odds.';
                document.getElementById('result').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
